name: Security News Bot

on:
  schedule:
    # 06:00 UTC = 09:00 Moscow (UTC+3)
    - cron: '0 6 * * *'
  workflow_dispatch:  # кнопка ручного запуска в GitHub

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install ffmpeg
        run: sudo apt-get install -y ffmpeg

      # Кэшируем pip-зависимости — экономит ~5 мин при повторных запусках
      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ hashFiles('requirements.txt') }}
          restore-keys: pip-

      # Кэшируем модель Каневского — скачивается только один раз
      - name: Cache RVC model
        uses: actions/cache@v4
        with:
          path: ~/.rvc_models
          key: kanevsky-model-v1

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run bot
        env:
          GROQ_API_KEY:    ${{ secrets.GROQ_API_KEY }}
          TELEGRAM_TOKEN:  ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          HF_MODEL_URL:    ${{ secrets.HF_MODEL_URL }}
        run: python main.py
